
<!-- <div class="container" style="margin-top: 10px;"> -->

		<div class="row-fluid">
			<div class="col-md-8">
				<div class="panel panel-default" style="max-height: 420px; height: 420px; overflow-y: scroll; overflow-x: hidden">
				  <div class="panel-body">
				  	<div class="container">
				  		<div class="row-fluid">
							<div id="new-product" data-toggle="modal" data-target=".addNewProduct"><img src="./frontend/assets-common/images/plus.png" style="height: 28px; width: 28px;" />
							<span class="text-muted">Add a new product</span>
							</div>
							<br />
				  		</div>
				  		<div class="row-fluid">
				  			<div class="col-md-7">

					  			<table datatable="ng" id="inventoryTable" dt-options="dtOptions" dt-columns="dtColumns"  class="table table-striped">
					  				<thead>
					  					<tr>
					  						<th>Product</th>
					  						<th>Quantity</th>
					  						<th>Operation</th>
					  					</tr>
					  				</thead>
					  				<tbody>
					  					<tr ng-repeat="item in warehouse">
					  						<td>
					  							{{item.p_name}}
					  						</td>
					  						<td>
					  							{{item.p_count}}
					  						</td>
					  						<td>
					  							<img src="./frontend/assets-common/images/plus.png" style="height: 28px; width: 28px;" title="Replinesh" ng-click="showReplineshModal(this)" prodid="{{item.p_id}}">
							  					<img src="./frontend/assets-common/images/minus.png" style="height: 28px; width: 28px;" title="Lost/Damaged" ng-click="showDepleteModal( this )" prodid = {{item.p_id}}>
							  					<img src="./frontend/assets-common/images/item_edit.png" style="height: 28px; width: 28px;" title="Edit" ng-click="showEditModal( this )" prodname = {{item.p_name}}>
					  						</td>
					  					</tr>
					  				</tbody>
					  			</table>


					  		</div>
				  		</div>
				  	</div>
				  </div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-default" style="max-height: 200px; height: 200px;">
				  <div class="panel-body">
				  	<span class="text-muted">No notifications yet</span>
				  </div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-default" style="max-height: 200px; height: 200px;">
				  <div class="panel-body">

				  </div>
				</div>
			</div>
		</div>

		<div class="modal fade replinesh" tabindex="-1" role="dialog" aria-labelledby="replinesh" aria-hiddem="true" style="width: 100%;">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Replinesh</h3>
						</div>
						<div class="panel-body">
							<div class="row-fluid">
								<h3 class="panel-title" style="padding-left: 5px;">{{rep_prod_name}}</h3> <br />
							</div>
							<div class="row-fluid">
								<input style="margin-top: 5px; width: 200px;" class="form-control" type="number" placeholder="Quantity" ng-model="rep_prod_qty" /> <br />

								<input style="margin-top: 5px; width: 200px;" class="form-control" type="text" placeholder="Remark" ng-model="rep_prod_remark" />

							</div> <br />
							<div class="row-fluid">
								<img src="./frontend/assets-common/images/tick.png" style="height: 32px; width: 32px;" ng-click="repl()" />
								<img src="./frontend/assets-common/images/wrong.png" style="height:40px; width: 40px;" ng-click="hideModal()">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade deplete" tabindex="-1" role="dialog" aria-labelledby="deplete" aria-hiddem="true" style="width: 100%;">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Deplete</h3>
						</div>
						<div class="panel-body">
							<div class="row-fluid">
								<h3 class="panel-title" style="padding-left: 5px;">{{rep_prod_name}}</h3> <br />
							</div>
							<div class="row-fluid">
								<input style="margin-top: 5px; width: 200px;" class="form-control" type="number" placeholder="Quantity" ng-model="rep_prod_qty" /> <br />

								<input style="margin-top: 5px; width: 200px;" class="form-control" type="text" placeholder="Remark" ng-model="rep_prod_remark" />

							</div> <br />
							<div class="row-fluid">
								<img src="./frontend/assets-common/images/tick.png" style="height: 32px; width: 32px;" ng-click="depl()" />
								<img src="./frontend/assets-common/images/wrong.png" style="height:40px; width: 40px;" ng-click="hideModal()">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hiddem="true" style="width: 100%;">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Edit</h3>
						</div>
						<div class="panel-body">

							<div class="row-fluid">
								<input style="margin-top: 5px; width: 200px;" class="form-control" type="text" ng-model="rep_prod_name" /> <br />

							</div> <br />
							<div class="row-fluid">
								<img src="./frontend/assets-common/images/tick.png" style="height: 32px; width: 32px;" ng-click="edit()" />
								<img src="./frontend/assets-common/images/wrong.png" style="height:40px; width: 40px;" ng-click="hideModal()">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade addNewCategory" tabindex="-1" role="dialog" aria-labelledby="addNewCategory" aria-hiddem="true" style="width: 100%;">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Add New Category</h3>
						</div>
						<div class="panel-body">
							<div class="row-fluid">
								<input style="margin-bottom: 5px;" class="form-control" type="text" placeholder="Category Name" ng-model="categoryName"/>
							</div>
							<div class="row-fluid">
								<img src="./frontend/assets-common/images/tick.png" style="height: 32px; width: 32px;" ng-click="addThisCategory()" />
								<img src="./frontend/assets-common/images/wrong.png" style="height:40px; width: 40px;" ng-click="hideModalAndShow()">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<div class="modal fade addNewProduct" tabindex="-1" role="dialog" aria-labelledby="addNewProduct" aria-hidden="true" style="width: 100%;">
		  	<div class="modal-dialog modal-sm">
		    	<div class="modal-content">
			    	<div class="panel panel-default">
					  	<div class="panel-heading">
					    	<h3 class="panel-title">Add new product</h3>
					  	</div>
					  	<div class="panel-body">
					    	<div class="row-fluid">
								<p style="color: red;">
									Please make sure that the product does not already exists before creating a new one.
								</p>

								<input style="margin-bottom: 5px;" class="form-control" type="text" placeholder="Product Name" ng-model="cart.p_name" />

								<select selectplugin="" id="p_category" style="width: inherit; min-width: 200px; margin-bottom: 5px;" placeholder="Select a category" ng-model="cart.p_cat">
						    	    <option ng-repeat="category in cat" value="{{category.c_id}}">{{category.c_name}}</option>
						    	</select>

						    	<img src="./frontend/assets-common/images/plus.png" style="height: 28px; width: 28px;" title="Add New" ng-click="newCategory()" data-toggle="modal" data-target=".addNewCategory">

									<select selectplugin="" id="p_taxable_scheme" style="width: inherit; min-width: 200px; margin-bottom: 5px;" placeholder="Apply tax or schemes">
										<option ng-repeat="item in schemes_tax" value="{{item.scheme_id}}">{{item.scheme_title}}</option>
									</select>

								<input style="margin-bottom: 5px;" class="form-control" type="number" placeholder="Product Quantity" ng-model="cart.p_qty" />
								<input style="margin-bottom: 5px;" class="form-control" type="number" placeholder="Unit Cost" ng-model="cart.p_unitCost"/>
								<input style="margin-bottom: 5px;" class="form-control" type="number" placeholder="Selling Price" ng-model="cart.p_selling" /> <br />

								<img src="./frontend/assets-common/images/plus.png" style="height: 32px; width: 32px;" ng-click="newProduct()"/>
								<img src="./frontend/assets-common/images/wrong.png" style="height:40px; width: 40px;" ng-click="hideModal()">

						    </div>
					  	</div>
					</div>
		    	</div>
		  	</div>
		</div>
